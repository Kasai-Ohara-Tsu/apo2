databases:
  - name: tap-connect
    databaseName: mydb
    user: haru
    plan: free # 無料プランを使用する場合

services:
  - type: web
    name: tap-connect
    env: docker # Dockerを使用
    plan: free # 無料プランを使用する場合
    branch: main # デプロイするブランチ
    
    # 環境変数の設定
    envVars:
      - key: SECRET_KEY
        generateValue: true # 安全なキーを自動生成
      - key: WEB_CONCURRENCY
        value: 4 # Gunicornのワーカー数
      - key: DATABASE_URL
        fromDatabase:
          name: tap-connect
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*" # 本番では実際のドメインを指定することを推奨（例: mysite.onrender.com）